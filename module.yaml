version: "3.0"
module:
  meta:
    type: remote
  spec:
    endpoints:
      - endpoint:
          meta:
            kind: http
          spec:
            functions: com.store.fn/*
            urlPathTemplate: http://192.168.1.9:8000/statefun
            timeouts:
              call: 2 min
      - endpoint:
          meta:
            kind: http
          spec:
            functions: com.warehouse.fn/*
            urlPathTemplate: http://192.168.1.9:8001/statefun
            timeouts:
              call: 2 min
    ingresses:
      - ingress:
          meta:
            type: io.statefun.kafka/ingress
            id: com.bookstore.ingress/orders
          spec:
            address: kafka:9092
            consumerGroupId: bookstores
            topics:
              - topic: orders
                valueType: com.bookstore.types/Order
                targets:
                  - com.store.fn/order
                  - com.warehouse.fn/order
      # - ingress:
      #     meta:
      #       type: io.statefun.kafka/ingress
      #       id: com.warehouse.ingress/orders
      #     spec:
      #       address: kafka:9092
      #       consumerGroupId: warehouses
      #       topics:
      #         - topic: orders
      #           valueType: com.bookstore.types/order
      #           targets:
      #             - com.warehouse.fn/order
    egresses:
      - egress:
          meta:
            type: io.statefun.kafka/egress
            id: com.bookstore/coms
          spec:
            address: kafka:9092
            deliverySemantic:
              type: exactly-once
              transactionTimeoutMillis: 100000

